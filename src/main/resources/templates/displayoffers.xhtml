<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <link rel="icon" href="../static/favicon/favicon.ico"/>
    <title>Streaming Wars</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/css/streamingwars.css" rel="stylesheet" th:href="@{/css/streamingwars.css}"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link href="../static/js/bootstrap.bundle.js" rel="script" th:href="@{/js/bootstrap.bundle.js}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"  crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>
    <script>
        $( document ).ready(function() {
            $("#datepicker").datepicker({
                format: "mm-yyyy",
                viewMode: "months",
                minViewMode: "months",
                setDate: new Date(),
                autoclose: true
            });
            $( "#datepicker" ).datepicker( "setDate", new Date());
        });
    </script>
</head>
<body class="d-flex flex-column">

<!-- Static navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index"><i class="fab fa-jedi-order fa-2x"></i> <span style="padding-left: 8px;font-size: larger">StreamingWars</span></a>
        <ul class="nav navbar-nav navbar-right">
            <li class="white"><a class="white" href="/"><span class="glyphicon glyphicon-user white"></span> Log Out</a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid page-content">
    <div id="displayTable" class="card mx-auto my-xl-5 d-flex" style="width: 63rem;">
        <div class="card-header d-flex" style="font-weight: bold">Offers</div>
        <div class="table table-sm table-bordered table-striped " style="margin: 1px">
            <table border="1">
                <tr>
                    <th scope="col">Streaming Service</th>
                    <th scope="col">Event Type</th>
                    <th scope="col">Name</th>
                    <th scope="col">Year</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Studio Short Name</th>
                    <th scope="col">Event Licensing Fee</th>
                    <th scope="col">Event PPV Cost</th>
                </tr>
                <tr th:each="transaction :${transactions}">
                    <td th:text="${transaction.buyer}"> Streaming Service </td>
                    <td th:text="${transaction.eventType}"> Type </td>
                    <td th:text="${transaction.eventName}"> Name </td>
                    <td th:text="${transaction.eventYear}"> Year </td>
                    <td th:text="${transaction.eventDuration}"> Duration </td>
                    <td th:text="${transaction.vendor}"> Studio Short Name </td>
                    <td th:text="${transaction.transactionCost}"> Event Licensing Fee </td>
                    <td th:text="${transaction.ppvCost==0} ? '':${transaction.ppvCost}"> Event PPV Cost </td>
                </tr>
            </table>
        </div>
    </div>
</div>
<footer id="sticky-footer" class="py-2 bg-secondary text-white-50">
    <div class="container text-center">
        <small>Copyright CS6310 Group A82 &copy; Streaming Wars. All rights reserved.</small>
    </div>
</footer>
</body>
</html>
