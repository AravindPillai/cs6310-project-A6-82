<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <link rel="icon" href="../static/favicon/favicon.ico"/>
    <title>Streaming Wars</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/css/streamingwars.css" rel="stylesheet" th:href="@{/css/streamingwars.css}"/>
    <link href="../static/css/login.css" rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"  crossorigin="anonymous"/>
</head>
<body class="d-flex flex-column">

<!-- Static navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fab fa-jedi-order fa-2x"></i> <span style="padding-left: 8px;font-size: larger">StreamingWars</span></a>
        <ul class="nav navbar-nav navbar-right">
            <li class="white"><a class="white" href="registration"><span class="glyphicon glyphicon-user white"></span> Sign Up</a></li>
<!--            <li  style="padding-left: 15px;"><a class="white" href="#"><span class="glyphicon glyphicon-log-in white"></span> Login</a></li>-->
        </ul>
    </div>
</nav>
<div class="container-fluid page-content">
    <div class="alert alert-success mx-auto my-1" role="alert" th:if="${successmessage}">
        <span th:text="${successmessage}"></span>
    </div>
    <div class="alert alert-danger mx-auto my-1" role="alert" th:if="${errormessage}">
        <span th:text="${errormessage}"></span>
    </div>
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5 rounded shadow shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center">Sign In</h3>
                    <form class="form-signin" th:action="@{/login}" method="post" >
                        <div class="form-label-group">
                            <input type="text" id="user_name" class="form-control" name="user_name" placeholder="user_name" required="required" autofocus="autofocus"></input>
                            <label for="user_name">Email address</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="password" class="form-control"  name="password" placeholder="password" required="required"></input>
                            <label for="password">Password</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1"></input>
                            <label class="custom-control-label" for="customCheck1">Remember password</label>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block text-uppercase"  value="Login" type="submit" th:text="Login">Sign in</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
 </div>
<footer id="sticky-footer" class="py-2 bg-secondary text-white-50">
    <div class="container text-center">
        <small>Copyright CS6310 Group A82 &copy; Streaming Wars. All rights reserved.</small>
    </div>
</footer>
</body>
</html>
