<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <link rel="icon" href="../static/favicon/favicon.ico"/>
    <title>Streaming Wars</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/css/streamingwars.css" rel="stylesheet" th:href="@{/css/streamingwars.css}"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link href="../static/js/bootstrap.bundle.js" rel="script" th:href="@{/js/bootstrap.bundle.js}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"  crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw==" crossorigin="anonymous" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" integrity="sha512-T/tUfKSV1bihCnd+MxKD0Hm1uBBroVYBOYSk1knyvQ9VyZJpc/ALb4P0r6ubwVPSGB2GvjeoMAJJImBG12TiaQ==" crossorigin="anonymous"></script>
    <script>
        $( document ).ready(function() {
            $("#datepicker").datepicker({
                format: "mm-yyyy",
                viewMode: "months",
                minViewMode: "months",
                setDate: new Date(),
                autoclose: true
            });
            $( "#datepicker" ).datepicker( "setDate", new Date());
        });
    </script>
</head>
<body class="d-flex flex-column">

<!-- Static navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index"><i class="fab fa-jedi-order fa-2x"></i> <span style="padding-left: 8px;font-size: larger">StreamingWars</span></a>
        <ul class="nav navbar-nav navbar-right">
            <li class="white"><a class="white" href="/"><span class="glyphicon glyphicon-user white"></span> Log Out</a></li>
            <!--            <li  style="padding-left: 15px;"><a class="white" href="#"><span class="glyphicon glyphicon-log-in white"></span> Login</a></li>-->
        </ul>
    </div>
</nav>
<div class="container-fluid page-content">

    <div class="alert alert-success mx-auto my-1" role="alert" th:if="${successmessage}">
        <span th:text="${successmessage}"></span>
    </div>
    <div class="alert alert-danger mx-auto my-1" role="alert" th:if="${errormessage}">
        <span th:text="${errormessage}"></span>
    </div>

    <div class="card mx-auto my-xl-5" style="width: 28rem;">
        <div class="card-body">
            <form action="#" th:action="@{/updateevent}" th:object="${event}" method="post">
                <div class="form-group">
                    <label for="eventname">Event Name:</label>
                    <input type="text" class="form-control" id="eventname" aria-describedby="eventnameHelp" th:field="${event.name}" th:value="${event.name}" required="required"/>
                    <small id="eventnameHelp" class="form-text text-muted">Enter Event Name</small>
                    <div class="invalid-feedback">Event Name Cannot be Empty</div>
                </div>
                <div class="form-group">
                    <label for="eventyear">Event Year:</label>
                    <input type="text" class="form-control" id="eventyear" aria-describedby="eventyearHelp" th:field="${event.year}" th:value="${event.year}" required="required"/>
                    <small id="eventyearHelp" class="form-text text-muted">Enter Event Year</small>
                    <div class="invalid-feedback">Event Year Cannot be Empty</div>
                </div>
                <div class="form-group">
                    <label for="eventduration">Event Duration:</label>
                    <input type="text" class="form-control" id="eventduration" aria-describedby="eventdurationHelp" th:field="${event.duration}" th:value="${event.duration}" required="required"/>
                    <small id="eventdurationHelp" class="form-text text-muted">Enter new duration</small>
                    <div class="invalid-feedback">New Duration Cannot be Empty</div>
                </div>
                <div class="form-group">
                    <label for="eventlicensingfee">Event Licensing Fee:</label>
                    <input type="text" class="form-control" id="eventlicensingfee" aria-describedby="eventlicensingfeeHelp" th:field="${event.eventLicensingFee}" th:value="${event.eventLicensingFee}" required="required"/>
                    <small id="eventlicensingfeeHelp" class="form-text text-muted">Enter new licensing fee</small>
                    <div class="invalid-feedback">New Licensing Fee Cannot be Empty</div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <button type="submit" th:onclick="|window.location.href='/'|" class="btn btn-outline-secondary">Cancel</button>
            </form>
        </div>
        <div class="card-body">
            <form action="#" th:action="@{/updateevent}" th:object="${event}" method="get">
                <span th:text ="${event.name} ?: ''"></span>
                <span th:text ="${event.year} ?: ''"></span>
                <span th:text ="${event.duration} ?: ''"></span>
                <span th:text ="${event.eventLicensingFee} ?: ''"></span>
            </form>
        </div>
    </div>
 </div>
<footer id="sticky-footer" class="py-2 bg-secondary text-white-50">
    <div class="container text-center">
        <small>Copyright CS6310 Group A82 &copy; Streaming Wars. All rights reserved.</small>
    </div>
</footer>
</body>
</html>
