<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <link rel="icon" href="../static/favicon/favicon.ico"/>
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/css/streamingwars.css" rel="stylesheet" th:href="@{/css/streamingwars.css}"/>
    <link href="../static/css/login.css" rel="stylesheet" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"  crossorigin="anonymous"/>
</head>
<body class="d-flex flex-column">

<!-- Static navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fab fa-jedi-order fa-2x"></i> <span style="padding-left: 8px;font-size: larger">StreamingWars</span></a>
        <ul class="nav navbar-nav navbar-right">
            <li class="white"><a class="white" href="#"><span class="glyphicon glyphicon-user white"></span> Sign Up</a></li>
            <!--            <li  style="padding-left: 15px;"><a class="white" href="#"><span class="glyphicon glyphicon-log-in white"></span> Login</a></li>-->
        </ul>
    </div>
</nav>
<div class="container-fluid page-content">
    <div class="alert alert-success mx-auto my-1" role="alert" th:if="${successmessage}">
        <span th:text="${successmessage}"></span>
    </div>
    <div class="alert alert-danger mx-auto my-1" role="alert" th:if="${errormessage}">
        <span th:text="${errormessage}"></span>
    </div>
    <div class="card mx-auto my-xl-5" style="width: 28rem;">
        <div class="card-body">
            <form action="#" th:action="@{/registration}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="name">User Name:</label>
                    <input type="text" class="form-control" id="name" aria-describedby="name" th:field="${user.name}" th:value="${user.name}" required="required"/>
                    <small id="sname" class="form-text text-muted">User Name</small>
                    <div class="invalid-feedback">Short Name Cannot be Empty</div>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" th:field="${user.password}" th:value="${user.password}" required="required"/>
                    <small id="passwordHelp" class="form-text text-muted">Enter Password</small>
                    <div class="invalid-feedback">Password Cannot be Empty</div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" aria-describedby="descriptionHelp" th:field="${user.email}" th:value="${user.email}" required="required"/>
                    <small id="emailHelp" class="form-text text-muted">Enter Email</small>
                    <div class="invalid-feedback">Email cannot be Empty</div>
                </div>
                <div class="submitButtonGroupCD">
                    <button type="submit" class="btn btn-primary">Create User</button>
                    <button type="submit" th:onclick="|window.location.href='/'|" class="btn btn-outline-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
<footer id="sticky-footer" class="py-2 bg-secondary text-white-50">
    <div class="container text-center">
        <small>Copyright CS6310 Group A82 &copy; Streaming Wars. All rights reserved.</small>
    </div>
</footer>
</body>
</html>
