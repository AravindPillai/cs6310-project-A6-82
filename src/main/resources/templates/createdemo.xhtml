<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <link rel="icon" href="../static/favicon/favicon.ico"/>
    <title>Title</title>
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="../static/css/streamingwars.css" rel="stylesheet" th:href="@{/css/streamingwars.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"  crossorigin="anonymous"/>
</head>
<body class="d-flex flex-column">

<!-- Static navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><i class="fab fa-jedi-order fa-2x"></i> <span style="padding-left: 8px;font-size: larger">StreamingWars</span></a>
        <ul class="nav navbar-nav navbar-right">
            <li class="white"><a class="white" href="#"><span class="glyphicon glyphicon-user white"></span> Sign Up</a></li>
            <li  style="padding-left: 15px;"><a class="white" href="#"><span class="glyphicon glyphicon-log-in white"></span> Login</a></li>
        </ul>
    </div>
</nav>
<div class="container-fluid page-content">
    <div class="card mx-auto my-xl-5" style="width: 28rem;">
        <div class="card-body">
            <form action="#" th:action="@{/createdemo}" th:object="${group}" method="post">
                <div class="form-group">
                    <label for="shortname">Short Name</label>
                    <input type="text" class="form-control" id="shortname" aria-describedby="shortNameHelp" th:field="${group.shortName}" th:value="${group.shortName}" />
                    <small id="shortNameHelp" class="form-text text-muted">Enter Demographic ShortName</small>
                </div>
                <div class="form-group">
                    <label for="shortname">Long Name</label>
                    <input type="text" class="form-control" id="longname" aria-describedby="longNameHelp" th:field="${group.longName}" th:value="${group.longName}" />
                    <small id="longNameHelp" class="form-text text-muted">Enter Demographic Long Name</small>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" aria-describedby="descriptionHelp" th:field="${group.description}" th:value="${group.description}"/>
                    <small id="descriptionHelp" class="form-text text-muted">Enter Demographic Description</small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
 </div>
<footer id="sticky-footer" class="py-2 bg-secondary text-white-50">
    <div class="container text-center">
        <small>Copyright CS6310 Group A82 &copy; Streaming Wars. All rights reserved.</small>
    </div>
</footer>
</body>
</html>
